<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Preference</title>
  <style>
    /* Styles for the popup container */
.popup-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

  </style>
</head>
<body>

  <!-- Popup Container -->
  <div class="popup-container" id="popup">
    <div class="popup-content">
      <h1>Choose Your Language</h1>
      <button onclick="setLanguage('english')">English</button>
      <button onclick="setLanguage('spanish')">Spanish</button>
    </div>
  </div>

  <div id="content">
    <!-- Content will be displayed here based on language preference -->
    <h1>Welcome</h1>
    <p>This is the content in the default language.</p>
  </div>

  <script>
    // Check if the language preference is set, if not, show the popup
    const preferredLanguage = localStorage.getItem('preferredLanguage');
    if (!preferredLanguage) {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }

    // Function to set the language preference
    function setLanguage(language) {
      localStorage.setItem('preferredLanguage', language);
      const popup = document.getElementById('popup');
      popup.style.display = 'none'; // Hide the popup
      displayContent(); // Update content based on language preference
    }

    // Function to display content based on language preference
    function displayContent() {
      const contentDiv = document.getElementById('content');
      const preferredLanguage = localStorage.getItem('preferredLanguage');
      if (preferredLanguage === 'spanish') {
        contentDiv.innerHTML = "<h1>Bienvenido</h1><p>Contenido en espa√±ol.</p>";
      } else {
        contentDiv.innerHTML = "<h1>Welcome</h1><p>Content in English.</p>";
      }
    }
    
    displayContent(); // Display content based on existing language preference
  </script>
</body>
</html>
