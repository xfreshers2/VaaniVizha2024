    function runFlatCardAnimation(imgURL, cardSize) {
        var $EnvelopeContainer = $(".flat-card-animation-container"),
            $cardContainer = $(".card-container");

        $EnvelopeContainer.addClass('flatCard_' + cardSize);
        $('#magic').show();
        $("img", $cardContainer).attr('src', imgURL);

        var isReady = 0;

        setTimeout(function () {
            isReady++;
            $EnvelopeContainer.trigger('play');
        }, 3000);

        $("img", $cardContainer).on('load', function () {
            isReady++;
            $EnvelopeContainer.trigger('play');
        });

        $EnvelopeContainer.on('play',
            function () {

                if (isReady === 1)
                    return;

                $EnvelopeContainer.addClass("show-preview");
                $('#magic').hide();
                $EnvelopeContainer.one("webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend",

     function playCard(images) {
           var designId = '18244';
